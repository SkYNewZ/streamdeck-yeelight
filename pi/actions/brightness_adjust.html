<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name=viewport
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>streamdeck-yeelight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
</head>

<body>

<div class="sdpi-wrapper">
    <details class="message info">
        <summary>Duration is specified in milliseconds</summary>
    </details>

    <div class="sdpi-item">
        <label for="address" class="sdpi-item-label">IP address</label>
        <input
                class="sdpi-item-value sdProperty"
                id="address"
                placeholder="e.g. 192.168.1.108"
                required
                autofocus
                pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$"
                onblur="setSettings()"
        >
    </div>

    <div class="sdpi-item">
        <label for="delta" class="sdpi-item-label">Delta</label>
        <input
                class="sdpi-item-value sdProperty"
                id="delta"
                placeholder="5"
                required
                pattern="^\d+$"
                onblur="setSettings()"
        >
    </div>

    <div class="sdpi-item">
        <label for="duration" class="sdpi-item-label">Duration</label>
        <input
                class="sdpi-item-value sdProperty"
                id="duration"
                placeholder="100"
                value="30"
                pattern="^\d+$"
                onblur="setSettings()"
        >

    </div>
</div>

<script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</body>
</html>
