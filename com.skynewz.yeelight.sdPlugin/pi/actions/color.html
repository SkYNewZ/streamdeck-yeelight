<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name=viewport
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>streamdeck-yeelight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
</head>

<body>

<div class="sdpi-wrapper">
    <div class="sdpi-item">
        <label for="address" class="sdpi-item-label">IP address</label>
        <input
                class="sdpi-item-value sdProperty"
                id="address"
                placeholder="e.g. 192.168.1.108"
                required
                autofocus
                pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$"
                onblur="setSettings()"
        >
    </div>

    <div type="color" class="sdpi-item">
        <label for="color" class="sdpi-item-label">Color</label>
        <input
                type="color"
                id="color"
                class="sdpi-item-value sdProperty"
                value="#ff0000"
                list="clrs"
                onchange="setSettings()"
        >
        <datalist id="clrs">
            <option>#ff0000</option>
            <option>#00ff00</option>
            <option>#0000ff</option>
            <option>#ffff00</option>
            <option>#3333cc</option>
            <option>#00ffff</option>
        </datalist>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</body>
</html>
